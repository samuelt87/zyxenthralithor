<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SaaS Landing Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-8">
            <div
                class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden"
            >
                <div class="p-6">
                    <h1 class="text-2xl font-bold mb-4">
                        Welcome to Our SaaS App
                    </h1>
                    <form
                        action="/submit"
                        method="POST"
                        class="space-y-4"
                        hx-post="/submit"
                        hx-swap="outerHTML"
                    >
                        <div>
                            <label
                                for="name"
                                class="block text-sm font-medium text-gray-700"
                                >Name:</label
                            >
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            />
                        </div>
                        <div>
                            <label
                                for="email"
                                class="block text-sm font-medium text-gray-700"
                                >Email:</label
                            >
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            />
                        </div>
                        <div>
                            <button
                                type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            >
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
